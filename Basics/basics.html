<!DOCTYPE html>

<html>

<head>
    <title>Basics of Html</title>
</head>

<body>
    <!--Attributes in HTML-->

    <a href="https://github.com/Slushieee-7"> Click here to see more tutorials! </a>
    <!--href is used for making hyperlinks-->

    <img src="thinker.png" width="500" height="500">
    <!--src is used for specifying the source of any file-->
    <!--in this instance, the name of the image file is entered-->
    <!--note: the file must also be in the same folder or location of this file-->
    <!--to resize the image, u can use the width and height, and pixels are used to measure-->

    <!--alt attribute-->
    <img src="thonker.png" width="500" height="500" alt="thinker thonker">
    <!--the name placed at the "alt" will be displayed if the file itself is not available on the same file-->

    <p style="color:brown;">
        This is a brown paragraph
    </p> <!--This is how to style a text, but u can put these kind of styles in the CSS file-->

</body>

</html>
